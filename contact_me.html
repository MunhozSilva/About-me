<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="stylesheet" href="./assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="./assets/css/componentes/botao.css">
</head>
<body>
    <main class="container flex flex--coluna flex--centro">
        <div class="cadastro-cabecalho">
            <img src="./assets/img/myself.svg" alt="Logo Myself" class="cadastro-cabecalho__logo">
            <h1 class="cadastro-cabecalho__titulo">Send me a text</h1>
        </div>
        <section class="cartao">
            <h2 class="cartao__titulo">Fill in the fields below</h2>
            <form action="./cadastro_concluido.html" class="formulario flex flex--coluna">
                <fieldset>
                    <legend class="formulario__legenda">Basic informations</legend>
                    <div class="input-container">
                        <input name="nome" id="nome" class="input" type="text" placeholder="Name" data-tipo="nome" required>
                        <label class="input-label" for="nome">Name</label>
                        <span class="input-mensagem-erro">This field is not valid</span>
                    </div>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="email" placeholder="Email" data-tipo="email" required>
                        <label class="input-label" for="email">Email</label>
                        <span class="input-mensagem-erro">This field is not valid</span>
                    </div>                                     
                </fieldset>                
                <fieldset>
                    <legend class="formulario__legenda">Company</legend>
                    <div class="input-container">
                        <input name="Company name" id="company_name" class="input" type="text" placeholder="Company name" data-tipo="company_name" required>
                        <label class="input-label" for="Company name">Company name</label>
                        <span class="input-mensagem-erro">This field is not valid</span>
                    </div>
                    <div class="input-container">
                        <input name="Company field" id="field" class="input"  type="text" placeholder="Company field" data-tipo="company_field" required>
                        <label class="input-label" for="Company field">Company field</label>
                        <span class="input-mensagem-erro">This field is not valid</span>
                    </div>                    
                    <div class="input-container">
                        <input name="cidade" id="cidade" class="input" type="text" placeholder="Company city" data-tipo="cidade" required>
                        <label class="input-label" for="cidade">Company city</label>
                        <span class="input-mensagem-erro">This field is not valid</span>
                    </div>                  
                </fieldset>  
                <fieldset>
                    <legend class="formulario__legenda">Message</legend>
                    <div class="input-container">
                        <input name="message" id="message" class="input" type="text" placeholder="Your message to me" data-tipo="message" required>
                        <label class="input-label" for="message">Tell me, how can I help you?
                        </label>
                        <span class="input-mensagem-erro">This field is not valid</span>
                    </div>                                                        
                </fieldset>  
                <button class="botao">Submit</a>
            </form>
        </section>
    </main>
		<script src="./js/app.js" type="module"></script>
</body>
</html>
